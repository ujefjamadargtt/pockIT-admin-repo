<div class="body">
  <div>
    <iframe
      *ngIf="is_show == true"
      [src]="grafanaUrl"
      width="100%"
      height="1800px"
    ></iframe>
  </div>
  <div class="inner-body" *ngIf="is_show == false">
    <div class="welcome-container">
      <span class="welcome-title">Welcome Customer</span>
      <br />
      <span class="user-name">
        {{ decreptedUserName | uppercase }}
      </span>
      <br />
      <span class="email-display">
        <span nz-icon nzType="mail" nzTheme="twotone"></span>
        {{ decryptedEmail }}
      </span>
    </div>
  </div>
</div>
