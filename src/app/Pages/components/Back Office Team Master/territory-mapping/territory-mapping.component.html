<div>
  <form nz-form #TerritoryMappingForm="ngForm">
    <nz-spin [nzSpinning]="isSpinning">
      <div nz-row>
        <div nz-col nzSpan="10">
          <nz-form-item class="bo-form-item">
            <nz-form-label nzNoColon nzRequired>Country</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Select Country">
              <nz-select name="COUNTRY_ID" nzPlaceHolder="Select Country" nzShowSearch [(ngModel)]="addData.COUNTRY_ID"
                (ngModelChange)="getTeritoryByCountry($event)" nzAllowClear="true" Country required
                [nzLoading]="countryloading">
                <nz-option *ngFor="let data of countryData" [nzValue]="data.ID" [nzLabel]="data.NAME"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="11">
          <nz-form-item class="bo-form-item">
            <nz-form-label nzNoColon nzRequired>Territory</nz-form-label>
            <nz-form-control nzHasFeedback nzErrorTip="Select Territory">
              <nz-select name="TERITORY_ID" nzPlaceHolder="Select Territory" nzShowSearch
                [(ngModel)]="addData.TERITORY_ID" nzAllowClear="true" required [nzLoading]="territoryloading"
                nzMode="multiple" [nzMaxTagCount]="2">
                <nz-option *ngFor="let data of territoryData" [nzValue]="data.ID" [nzLabel]="data.NAME"></nz-option>
              </nz-select>
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="3">
          <nz-form-item class="bo-form-item">
            <nz-form-control>
              <nz-form-label nzNoColon></nz-form-label>
              <button nz-button nzType="primary" class="bo-add-btn" (click)="add(TerritoryMappingForm)"
                [nzLoading]="btnLoading">
                + Add
              </button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <hr class="bo-hr">
      <div nz-row>
        <div nz-col nzSpan="12"></div>
        <div nz-col nzSpan="12" class="bo-search-col">
          <nz-form-item>
            <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton" class="bo-search-group">
              <input type="text" name="mapsearch" [(ngModel)]="searchmappeddata" autocomplete="off"
                (keydown.enter)="handleEnterKey($event)" (keydown.backspace)="handleEnterKey($event)" nz-input
                class="bo-search-input" placeholder="Min 3 chars required." />
            </nz-input-group>
            <ng-template #suffixIconButton>
              <button nz-button nzType="primary" id="button" class="bo-search-btn"
                (click)="SearchMappingdata(searchmappeddata)">
                <i nz-icon nzType="search"></i>
              </button>
            </ng-template>
          </nz-form-item>
        </div>
      </div>
    </nz-spin>
  </form>
</div>
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-table class="my-scroll no-wrap1" #table [nzData]="dataList" [nzLoading]="loadingRecords" nzBordered
      [nzSize]="'small'" [nzFrontPagination]="false" (nzQueryParams)="sort($event)">
      <thead>
        <tr>
          <th nzWidth="15px" class="bo-table-th-bold" nzColumnKey="{{ 'IS_ACTIVE' }}" [nzSortFn]="true">
            Is Mapped ?
          </th>
          <th nzWidth="140px" class="bo-table-th-center" nzColumnKey="{{ 'COUNTRY_NAME' }}" [nzSortFn]="true">
            Country
          </th>
          <th nzWidth="140px" class="bo-table-th-center" nzColumnKey="{{ 'TERRITORY_NAME' }}" [nzSortFn]="true">
            Territory
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of table.data">
          <td align="center" class="bo-table-cell-preline">
            <nz-switch nzCheckedChildren="Yes" (ngModelChange)="changestatus(data,$event)" nzUnCheckedChildren="No"
              name="IS_ACTIVE" [(ngModel)]="data['IS_ACTIVE']" tabindex="-1"></nz-switch>
          </td>
          <td align="left" tabindex="-1" class="bo-table-cell-left">
            <span *ngIf="data['COUNTRY_NAME'] != null">
              <span *ngIf="data['COUNTRY_NAME'].length >= 35" nz-popover [nzPopoverContent]="data['COUNTRY_NAME']"
                nzPopoverPlacement="topLeft">
                {{ data["COUNTRY_NAME"] | slice:0:35 }}{{ data["COUNTRY_NAME"].length > 35 ? "..." : "" }}
              </span>
              <span *ngIf="data['COUNTRY_NAME'].length < 35">{{ data["COUNTRY_NAME"] }}</span>
            </span>
            <span *ngIf="data['COUNTRY_NAME'] == null">-</span>
          </td>
          <td align="left" tabindex="-1" class="bo-table-cell-left">
            <span *ngIf="data['TERRITORY_NAME'] != null">
              <span *ngIf="data['TERRITORY_NAME'].length >= 25" nz-popover [nzPopoverContent]="data['TERRITORY_NAME']"
                nzPopoverPlacement="topLeft">
                {{ data["TERRITORY_NAME"] | slice:0:25 }}{{ data["TERRITORY_NAME"].length > 25 ? "..." : "" }}
              </span>
              <span *ngIf="data['TERRITORY_NAME'].length < 25">{{ data["TERRITORY_NAME"] }}</span>
            </span>
            <span *ngIf="data['TERRITORY_NAME'] == null">-</span>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<div class="footer">
  <button type="button" nz-button class="ant-btn bo-footer-cancel" (click)="close()">
    <span>Cancel</span>
  </button>
  <button type="button" class="ant-btn ant-btn-primary bo-footer-save" nz-button [nzLoading]="isSpinning"
    (click)="save()">
    <span>Map & Close</span>
  </button>
</div>
