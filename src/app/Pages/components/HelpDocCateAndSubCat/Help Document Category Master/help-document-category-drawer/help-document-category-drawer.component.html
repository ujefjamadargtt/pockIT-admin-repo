<div>
    <form nz-form #websitebannerPage="ngForm">
        <nz-spin [nzSpinning]="isSpinning">
            <div nz-row>
                <div nz-col nzSpan="24">
                    <nz-form-item>
                        <nz-form-label nzRequired nzNoColon>Category Name</nz-form-label>
                        <nz-form-control nzHasFeedback nzErrorTip="Please Enter Category Name">
                            <!-- Input Field -->
                            <input nz-input name="HELP_CATEGORY_NAME" placeholder="Enter Category Name" required
                                [(ngModel)]="data.HELP_CATEGORY_NAME" (focus)="isFocused = 'HELP_CATEGORY_NAME'"
                                (blur)="isFocused = ''" (keypress)="commonFunction.alphaOnly($event)" autocomplete="off"
                                maxlength="128" />

                            <!-- Dynamic Character Count -->
                            <h6 style="color: red; font-size: 10px" *ngIf="
                    isFocused === 'HELP_CATEGORY_NAME' ||
                    (data.HELP_CATEGORY_NAME &&
                      isFocused === 'HELP_CATEGORY_NAME')
                  ">
                                {{ data.HELP_CATEGORY_NAME?.length || 0 }}/128
                            </h6>
                        </nz-form-control>
                    </nz-form-item>
                </div>
            </div>

            <div nz-col nzSpan="12">
                <nz-form-item>
                    <nz-form-label nzNoColon>Status</nz-form-label>
                    <nz-form-control>
                        <nz-switch name="IS_ACTIVE" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"
                            [(ngModel)]="data.IS_ACTIVE"></nz-switch>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </nz-spin>
    </form>
</div>

<div class="footer">
    <button nz-button nzType="default" (click)="close()" class="ant-btn" style="margin-right: 12px">
        Cancel
    </button>

    <button nz-button *ngIf="!data.ID" nzType="primary" nz-dropdown [nzDropdownMenu]="menu" [nzLoading]="isSpinning"
        (click)="save(false, websitebannerPage)" class="ant-btn ant-btn-primary">
        Save & Close
    </button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item class="menuc" style="border-radius: 4px; color: white !important">
                <a class="footer-button" style="color: white !important" (click)="save(true, websitebannerPage)">Save &
                    New</a>
            </li>
        </ul>
    </nz-dropdown-menu>

    <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
        (click)="save(false, websitebannerPage)">
        <span>Update & Close</span>
    </button>
</div>
