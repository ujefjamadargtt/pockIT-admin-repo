<div>
  <form nz-form #teritorymaster="ngForm">
    <!-- Name Field -->
    <div nz-row>
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <nz-form-item>
          <nz-form-label nzRequired nzNoColon
            >Template Category Name</nz-form-label
          >
          <nz-form-control
            nzHasFeedback
            nzErrorTip="Please Enter Template Category Name"
          >
            <input
              nz-input
              name="NAME"
              placeholder="Enter Template Category Name"
              required
              [(ngModel)]="data.NAME"
              (keypress)="validateInput($event)"
              #nameField="ngModel"
              maxlength="128"
              autocomplete="off"
              (focus)="isFocused = 'districtName'"
              (blur)="isFocused = ''"
            />
            <h6
              style="color: red; font-size: 10px"
              *ngIf="
                isFocused === 'districtName' ||
                (data.NAME && isFocused === 'districtName')
              "
            >
              {{ data.NAME?.length || 0 }}/128
            </h6>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <!-- Description Field -->
    <div nz-row>
      <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
        <nz-form-item>
          <nz-form-label nzNoColon> Description</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Enter Description">
            <textarea
              nz-input
              name="desc"
              type="text"
              placeholder="Enter Description"
              autocomplete="off"
              [(ngModel)]="data.DESCRIPTION"
              (keypress)="commonFunction.allowOnly($event)"
              maxlength="1024"
              [nzAutosize]="{ minRows: 2, maxRows: 4 }"
              (focus)="isFocused = 'DESCRIPTION'"
              (blur)="isFocused = ''"
            ></textarea>
            <h6
              style="color: red; font-size: 10px"
              *ngIf="
                isFocused === 'DESCRIPTION' ||
                (data.DESCRIPTION && isFocused === 'DESCRIPTION')
              "
            >
              {{ data.DESCRIPTION?.length || 0 }}/1024
            </h6>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>

    <!-- Sequence No Field -->
    <div nz-row>
      <div nz-col nzSpan="12">
        <nz-form-item>
          <nz-form-label nzRequired nzNoColon>Sequence No.</nz-form-label>
          <nz-form-control nzHasFeedback nzErrorTip="Please Enter Sequence No.">
            <input
              nz-input
              placeholder="Sequence No."
              name="SEQ_NO"
              style="width: 150px"
              required
              [(ngModel)]="data.SEQ_NO"
              #seqNo="ngModel"
              (keypress)="commonFunction.onlynum($event)"
              maxlength="8"
              autocomplete="off"
            />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col nzSpan="2"></div>
      <!-- Status Field -->
      <div nz-col nzSpan="8">
        <nz-form-item>
          <nz-form-label nzNoColon>Status</nz-form-label>
          <nz-form-control>
            <nz-switch
              name="status"
              nzCheckedChildren="Active"
              nzUnCheckedChildren="Inactive"
              [(ngModel)]="data.IS_ACTIVE"
            ></nz-switch>
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
  </form>
</div>

<div class="footer">
  <button
    nz-button
    nzType="default"
    (click)="close()"
    class="ant-btn"
    style="margin-right: 12px"
  >
    Cancel
  </button>

  <button
    nz-button
    *ngIf="!data.ID"
    nzType="primary"
    nz-dropdown
    [nzDropdownMenu]="menu"
    [nzLoading]="isSpinning"
    (click)="save(false, teritorymaster)"
    class="ant-btn ant-btn-primary"
  >
    Save & Close
  </button>

  <nz-dropdown-menu #menu="nzDropdownMenu">
    <ul nz-menu>
      <li
        nz-menu-item
        class="menuc"
        style="border-radius: 4px; color: white !important"
      >
        <a
          class="footer-button"
          style="color: white !important"
          (click)="save(true, teritorymaster)"
          >Save & New</a
        >
      </li>
    </ul>
  </nz-dropdown-menu>

  <button
    type="button"
    class="ant-btn ant-btn-primary"
    nz-button
    [nzLoading]="isSpinning"
    *ngIf="data.ID"
    (click)="save(false, teritorymaster)"
  >
    <span>Update & Close</span>
  </button>
</div>
