<div nz-col nzSpan="24" class="vertical-card" style="padding-top: 14px">
  <!-- <br/> -->

  <div *ngIf="data.ID != 0" style="text-align: center" nz-popover [nzPopoverContent]="data.NAME"
    nzPopoverPlacement="top">
    <span><b>Template Name</b> - {{ data.NAME | slice : 0 : 15
      }}{{ data.NAME.length > 15 ? "..." : "" }}</span>
  </div>
  <!-- <br/> -->
  <div nz-row>
    <!-- <div nz-col nzSpan="2"></div> -->

              background-color: #fff;
              position: relative;
              width: 100%;
              cursor: pointer;
              padding: 10px;
              border: 1px solid #efefef;
              border-radius: 10px;
            ">
            <img width="100%" height="150px" [src]="image" />
          </div>

          <div nz-col *ngIf="data.HEADER_TYPE == 'V'" nzSpan="22" style="

              position: relative;
              width: 100%;
              cursor: pointer;
              padding: 10px 10px 3px 10px;
              border: 1px solid #efefef;
              border-radius: 10px;
            ">

              <source [src]="video" />
              <source [src]="video" />

            <br />
