<div nz-row nzType="flex">
  <div nz-col nzSpan="8">
    <div class="formname coupon-header-title-x1">
      <span (click)="back()" nz-icon nzType="arrow-left" nzTheme="outline"
        class="coupon-back-icon-x1"></span>&nbsp;&nbsp;{{ formTitle }}
    </div>
  </div>
  <div nz-col nzSpan="16" class="coupon-header-actions-x1">
    <form nz-form nzLayout="inline">
      <nz-form-item class="coupon-filter-btn-wrapper-x1">
        <button nz-button nzTooltipTitle="Filter" nzTooltipPlacement="top" nz-tooltip
          [nzType]="isfilterapply ? 'primary' : 'default'" (click)="showMainFilter()">
          <i nz-icon nzType="filter"></i>
        </button>
      </nz-form-item>
      <nz-form-item>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" name="search" nz-input id="button" placeholder="Min 3 chars required."
            [(ngModel)]="searchText" (keydown.enter)="onEnterKey($event)" (keyup)="onKeyup($event)"
            (keydown.enter)="onKeypressEvent($event)" />
        </nz-input-group>
      </nz-form-item>
      <ng-template #suffixIconButton>
        <button nz-button nzType="primary" id="button" nzSearch (click)="searchopen()">
          <i nz-icon nzType="search"></i>
        </button>
      </ng-template>
      <nz-form-item class="coupon-add-btn-wrapper-x1">
        <button nz-button nzType="primary" (click)="add()" nzJustify="end">
          <i nz-icon nzType="plus"></i> Coupon Type
        </button>
      </nz-form-item>
    </form>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24">
    <div class="filter {{ filterClass }}">
      <div class="filter-box">
        <div nz-row class="filter-top-spacing-x1">
          <div nz-col [nzSpan]="24">
            <ng-container *ngIf="filterloading; else filtersContent">
              <div class="filter-loader-center-x1">
                <nz-spin nzSimple></nz-spin>
              </div>
            </ng-container>
            <ng-template #filtersContent>
              <ng-container *ngIf="savedFilters && savedFilters.length > 0; else noData">
                <div nz-row nzGutter="8">
                  <div nz-col nzSpan="6" *ngFor="let item of savedFilters" class="filter-card-wrapper-x1">
                    <nz-card class="filter-card-x1">
                      <div class="filter-card-header-x1">
                        <span class="filter-name-text-x1">
                          <span *ngIf="item.FILTER_NAME != null">
                            <span *ngIf="item.FILTER_NAME.length >= 25" nz-popover [nzPopoverContent]="item.FILTER_NAME"
                              nzPopoverPlacement="topLeft">
                              {{ item.FILTER_NAME | slice : 0 : 25 }}{{ item.FILTER_NAME.length > 25 ? '...' : '' }}
                            </span>
                            <span *ngIf="item.FILTER_NAME.length < 25">
                              {{ item.FILTER_NAME }}
                            </span>
                          </span>
                          <span *ngIf="item.FILTER_NAME == null">-</span>
                        </span>
                        <i *ngIf="selectedFilter === item.ID" nz-icon [nzType]="'check-circle'" [nzTheme]="'twotone'"
                          [nzTwotoneColor]="'#52c41a'" nz-tooltip
                          [nzTooltipTitle]="'This filter is applied on current data'"
                          class="filter-applied-icon-x1"></i>
                      </div>
                      <div nz-row class="filter-card-actions-x1">
                        <div nz-col nzSpan="24" class="filter-action-row-x1">
                          <nz-tag nzColor="#2db7f5" (click)="editQuery(item)" nz-tooltip nzTooltipTitle="Edit Filter"
                            class="filter-action-tag-x1">
                            <span nz-icon nzType="edit" nzTheme="outline" class="filter-action-icon-x1"></span>
                            &nbsp;&nbsp;Edit
                          </nz-tag>
                          <nz-tag *ngIf="selectedFilter !== item.ID" nzColor="#87d068" (click)="applyfilter(item)"
                            nz-tooltip nzTooltipTitle="Apply Filter" class="filter-action-tag-x1">
                            <span nz-icon nzType="search" nzTheme="outline" class="filter-action-icon-x1"></span>
                            &nbsp;&nbsp;Apply
                          </nz-tag>
                          <nz-tag *ngIf="selectedFilter === item.ID" nzColor="#faad14" (click)="Clearfilter()"
                            nz-tooltip nzTooltipTitle="Clear this Filter" class="filter-action-tag-x1">
                            <span nz-icon nzType="close" nzTheme="outline" class="filter-action-icon-x1"></span>
                            &nbsp;&nbsp;Clear
                          </nz-tag>
                          <nz-tag nzColor="#cd201f" nz-popconfirm
                            nzPopconfirmTitle="Are you sure to delete this record?" nzPopconfirmPlacement="top"
                            (nzOnConfirm)="deleteItem(item)" nz-tooltip nzTooltipTitle="Delete Filter"
                            class="filter-action-tag-x1">
                            <span nz-icon nzType="delete" nzTheme="outline" class="filter-action-icon-x1"></span>
                            &nbsp;&nbsp;Delete
                          </nz-tag>
                          <nz-tag nzColor="#3b5999" nz-tooltip nzTooltipTitle="View Filter Text"
                            (click)="toggleLiveDemo(item)" class="filter-action-tag-x2">
                            <span nz-icon nzType="eye" nzTheme="outline" class="filter-action-icon-x1"></span>
                            &nbsp;&nbsp;View
                          </nz-tag>
                        </div>
                      </div>
                    </nz-card>
                  </div>
                </div>
              </ng-container>
            </ng-template>
            <ng-template #noData>
              <div class="filter-no-data-x1">
                No Previous Filters Are Found
              </div>
            </ng-template>
          </div>
          <div nz-col [nzSpan]="24" class="filter-footer-actions-x1">
            <button *ngIf="savedFilters && savedFilters.length > 0" nz-button nzType="primary" nzSize="small"
              (click)="Clearfilter()" class="filter-footer-btn-x1">
              <span nz-icon nzType="reload" nzTheme="outline"></span>
              Reset Filter
            </button>
            <button nz-button nzType="primary" nzSize="small" (click)="openfilter()" class="filter-footer-btn-x1">
              <span nz-icon nzType="plus"></span>
              New Filter
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div nz-row>
  <div nz-col nzSpan="24">
    <nz-table class="my-scroll no-wrap1" nzBordered #table nzShowSizeChanger [nzFrontPagination]="false"
      [nzData]="dataList" [nzLoading]="loadingRecords" [nzTotal]="totalRecords" [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize" (nzQueryParams)="sort($event)" [nzSize]="'small'">
      <thead>
        <tr>
          <th nzWidth="30px" class="coupon-table-header-x2">Action</th>
          <th nzColumnKey="NAME" [nzSortFn]="true" nzCustomFilter class="coupon-table-header-x2">
            Coupon Type
            <nz-filter-trigger [(nzVisible)]="couponTypeVisible" [nzDropdownMenu]="COUPON_TYPE">
              <span nz-icon nzType="filter" nzTheme="fill" [ngStyle]="{
                  color: isCouponTypeFilterApplied ? '#092B9C' : 'inherit'
                }"></span>
            </nz-filter-trigger>
          </th>
          <th nzWidth="40px" nzColumnKey="IS_ACTIVE" [nzSortFn]="true" [nzFilters]="listOfFilter"
            [nzFilterMultiple]="false" (nzFilterChange)="onStatusFilterChange($event)" class="coupon-table-header-x2">
            Status
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of table.data">
          <td align="center">
            <nz-tag nzColor="#2db7f5" (click)="edit(data)" class="coupon-action-tag-x2">
              <span nz-icon nzType="edit" nzTheme="outline" class="coupon-action-icon-x2"></span>
              &nbsp;&nbsp;Edit
            </nz-tag>
          </td>
          <td align="left" [nzTooltipTitle]="isTextOverflow ? data['NAME'] : null" #tooltipRef1="nzTooltip" nz-tooltip>
            <div #textContainer1 class="truncate-text" (mouseenter)="checkOverflow(textContainer1, tooltipRef1)">
              {{ data["NAME"] ? data["NAME"] : "-" }}
            </div>
          </td>
          <td align="center">
            <i nz-icon *ngIf="data.IS_ACTIVE" [nzType]="'check-circle'" [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#52c41a'"></i>
            <i nz-icon *ngIf="!data.IS_ACTIVE" [nzType]="'close-circle'" [nzTheme]="'twotone'"
              [nzTwotoneColor]="'#f50'"></i>
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<nz-drawer [nzBodyStyle]="{
    height: 'calc(100% - 55px)',
    overflow: 'auto',
    'padding-bottom': '53px'
  }" [nzClosable]="true" [nzMask]="true" [nzMaskClosable]="false" [nzWidth]="340" [nzVisible]="drawerVisible"
  [nzTitle]="drawerTitle" (nzOnClose)="drawerClose()" (nzKeyboard)="(true)">
  <ng-container *nzDrawerContent>
    <app-coupontype [drawerClose]="closeCallback" [data]="drawerData"></app-coupontype>
  </ng-container>
</nz-drawer>
<nz-dropdown-menu #COUPON_TYPE="nzDropdownMenu">
  <div class="ant-table-filter-dropdown">
    <div class="search-box">
      <nz-input-group [nzSuffix]="inputClearTpl">
        <input type="text" nz-input [(ngModel)]="CouponTypetext" (keyup)="onKeyup($event)"
          placeholder="Search Coupon Type" (keydown.enter)="onEnterKey($event)" />
      </nz-input-group>
      <ng-template #inputClearTpl>
        <span nz-icon class="ant-input-clear-icon" nzTheme="fill" nzType="close-circle" *ngIf="CouponTypetext"
          (click)="reset()"></span>
        <span nz-icon nzType="search" nzTheme="outline" *ngIf="CouponTypetext == ''"></span>
      </ng-template>
    </div>
  </div>
</nz-dropdown-menu>
<div *ngIf="drawerFilterVisible">
  <nz-drawer [nzBodyStyle]="{
      height: 'calc(100% - 55px)',
      overflow: 'auto',
      'padding-bottom': '53px'
    }" [nzClosable]="true" [nzMask]="true" [nzMaskClosable]="false" [nzWidth]="'70%'" [nzVisible]="drawerFilterVisible"
    [nzTitle]="drawerTitle" (nzOnClose)="drawerfilterClose('buttontype', 'updateButton')" (nzKeyboard)="(true)"
    [nzPlacement]="'right'">
    <ng-container *nzDrawerContent>
      <app-main-filter [filterGroups]="filterGroups" [filterGroups2]="filterGroups2" [name]="FILTER_NAME"
        [data]="EditQueryData" [drawerClose]="closefilterCallback" [fields]="filterFields" [TabId]="TabId"
        [editButton]="editButton" (filterApplied)="onFilterApplied($event)" [filterData]="filterData">
      </app-main-filter>
    </ng-container>
  </nz-drawer>
</div>
<nz-modal [(nzVisible)]="isModalVisible" [nzTitle]="'Filter Text'" [nzFooter]="null" (nzOnCancel)="handleCancel()">
  <ng-container *nzModalContent>
    <h6 class="coupon-query-text-x2">{{ selectedQuery }}</h6>
  </ng-container>
</nz-modal>
