<div>
    <form nz-form #Channelmaster="ngForm" style="margin-top: 10px;">

        <div nz-row>

            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                <nz-form-item>
                    <nz-form-label nzRequired nzNoColon>Channel Name</nz-form-label>
                    <nz-form-control nzHasFeedback nzErrorTip="Enter Channel Name">
                        <input nz-input name="name" placeholder="Enter Channel Name" required
                            [(ngModel)]="data.CHANNEL_NAME" #nameField="ngModel"
                            (keypress)="commonFunction.allowOnly($event)" (focus)="isFocused = 'ChannelName'"
                            (blur)="isFocused = ''" maxlength="256" autocomplete="off" />
                        <!-- Dynamic Character Count -->
                        <h6 style="color: red; font-size: 10px" *ngIf="
                  isFocused === 'ChannelName' ||
                  (data.CHANNEL_NAME != undefined && data.CHANNEL_NAME != null && data.CHANNEL_NAME != '' && isFocused === 'ChannelName')
                ">
                            {{ data.CHANNEL_NAME.length || 0 }}/256
                        </h6>
                    </nz-form-control>
                </nz-form-item>
            </div>

        </div>

        <div nz-row>
            <div nz-col nzXs="24" nzSm="24" nzMd="24" nzLg="24" nzXl="24">
                <nz-form-item>
                    <nz-form-label nzNoColon>Description</nz-form-label>
                    <nz-form-control>
                        <textarea nz-input name="desc" placeholder="Enter Description" [(ngModel)]="data.DESCRIPTION"
                            #nameField="ngModel" (keypress)="commonFunction.allowOnly($event)"
                            (focus)="isFocused = 'description'" (blur)="isFocused = ''" maxlength="512"
                            [nzAutosize]="{ minRows: 3, maxRows: 6 }" autocomplete="off" style="width: 100%"></textarea>
                        <h6 style="color: red; font-size: 10px"
                            *ngIf="
                         isFocused === 'description' ||
                 (data.DESCRIPTION != undefined && data.DESCRIPTION != null && data.DESCRIPTION != '' && isFocused === 'description')">
                            {{ data.DESCRIPTION.length || 0 }}/512
                        </h6>
                    </nz-form-control>
                </nz-form-item>
            </div>

            <div nz-col nzSpan="8">
                <nz-form-item>
                    <nz-form-label nzNoColon>Status</nz-form-label>
                    <nz-form-control>
                        <nz-switch name="status" nzCheckedChildren="Active" nzUnCheckedChildren="Inactive"
                            [(ngModel)]="data.STATUS"></nz-switch>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>

<div class="footer">
    <button nz-button nzType="default" (click)="close()" class="ant-btn" style="margin-right: 12px">
        Cancel
    </button>

    <button nz-button *ngIf="!data.ID" nzType="primary" nz-dropdown [nzDropdownMenu]="menu" [nzLoading]="isSpinning"
        (click)="save(false, Channelmaster)" class="ant-btn ant-btn-primary">
        Save & Close
    </button>

    <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
            <li nz-menu-item class="menuc" style="border-radius: 4px; color: white!important;">
                <a class="footer-button" style="color: white!important" (click)="save(true, Channelmaster)">Save &
                    New</a>
            </li>
        </ul>
    </nz-dropdown-menu>

    <button type="button" class="ant-btn ant-btn-primary" nz-button [nzLoading]="isSpinning" *ngIf="data.ID"
        (click)="save(false, Channelmaster)">
        <span>Update & Close</span>
    </button>
</div>
