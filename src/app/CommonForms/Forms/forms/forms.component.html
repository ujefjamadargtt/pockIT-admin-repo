<div nz-row nzType="flex">
  <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="12">
    <h2 class="formname">
      <span
        (click)="back()"
        nz-icon
        nzType="arrow-left"
        nzTheme="outline"
        class="back-arrow-icon"
      ></span
      >&nbsp;&nbsp;{{ formTitle }}
    </h2>
  </div>
  <div
    nz-col
    nzXs="24"
    nzSm="24"
    nzMd="4"
    nzLg="6"
    nzXl="12"
    class="search-action-container"
  >
    <form nz-form [nzLayout]="'inline'">
      <nz-form-item>
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input
            type="text"
            name="search"
            nz-input
            placeholder="Min 3 chars required."
            [(ngModel)]="searchText"
            (keyup)="keyup($event)"
            autocomplete="off"
          />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" (click)="search(true)" nzSearch>
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </nz-form-item>
      <nz-form-item class="new-form-button-container">
        <button nz-button nzType="primary" (click)="add()" nzJustify="end">
          <i nz-icon nzType="plus"></i>New Form
        </button>
      </nz-form-item>
    </form>
  </div>
</div>
<div nz-row class="table-container">
  <div nz-col nzSpan="24">
    <nz-table
      class="my-scroll no-wrap1 data-table"
      nzBordered
      #leaveTypeTable
      nzShowSizeChanger
      [nzFrontPagination]="false"
      [nzData]="dataList"
      [nzLoading]="loadingRecords"
      [nzTotal]="totalRecords"
      [(nzPageIndex)]="pageIndex"
      [(nzPageSize)]="pageSize"
      (nzPageIndexChange)="search()"
      (nzPageSizeChange)="search(true)"
      [nzSize]="'small'"
      [nzScroll]="{ y: '50vh' }"
      (nzQueryParams)="sort($event)"
    >
      <thead>
        <tr>
          <th nzWidth="50px">Action</th>
          <th [nzSortFn]="true" nzColumnKey="PARENT_NAME" nzWidth="110px">
            Parent
          </th>
          <th [nzSortFn]="true" nzColumnKey="NAME" nzWidth="210px">Name</th>
          <th [nzSortFn]="true" nzColumnKey="LINK" nzWidth="210px">Link</th>
          <th [nzSortFn]="true" nzColumnKey="ICON" nzWidth="110px">Icon</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of leaveTypeTable.data">
          <td align="center" class="action-cell">
            <a (click)="edit(data)" class="edit-link">
              <span
                nz-icon
                nzType="edit"
                nzTooltipTitle="Edit"
                nz-tooltip
                nzTheme="twotone"
                class="edit-icon"
              ></span>
            </a>
          </td>
          <td *ngFor="let column of columns" class="data-cell">
            {{ data[column[0]] }}
          </td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
<div *ngIf="drawerVisible">
  <nz-drawer
    [nzBodyStyle]="{
      height: 'calc(100% - 55px)',
      overflow: 'auto',
      'padding-bottom': '53px'
    }"
    [nzClosable]="true"
    [nzMask]="true"
    [nzMaskClosable]="false"
    [nzWidth]="320"
    [nzVisible]="drawerVisible"
    [nzTitle]="drawerTitle"
    (nzOnClose)="drawerClose()"
    (nzKeyboard)="(true)"
  >
    <ng-container *nzDrawerContent>
      <app-form [drawerClose]="closeCallback" [data]="drawerData"></app-form>
    </ng-container>
  </nz-drawer>
</div>
