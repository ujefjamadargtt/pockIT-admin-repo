<div nz-row nzType="flex" style="margin-bottom: 10px">
  <div nz-col nzXs="24" nzSm="24" nzMd="20" nzLg="20" nzXl="8">
    <div class="formname"><b> Technicians </b></div>
  </div>
  <div nz-col nzXs="24" nzSm="24" nzMd="4" nzLg="6" nzXl="16" style="display: flex; justify-content: flex-end">
    <form nz-form [nzLayout]="'inline'">
      <nz-form-item style="width: 47px; display: none">
        <button nz-button nzTooltipTitle="Filter" nzTooltipPlacement="top" nz-tooltip
          [nzType]="isfilterapply ? 'primary' : 'default'">
          <i nz-icon nzType="filter"></i>
        </button>
      </nz-form-item>
      <nz-form-item class="Changeformitm" style="margin-right: -6px" style="width: 290px">
        <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
          <input type="text" name="webbannersearch" (keydown.enter)="onKeypressEvent($event)" [(ngModel)]="searchText"
            nz-input placeholder="Search" />
        </nz-input-group>
        <ng-template #suffixIconButton>
          <button nz-button nzType="primary" id="buttonss" (click)="searchdata()" nzSearch>
            <i nz-icon nzType="search"></i>
          </button>
        </ng-template>
      </nz-form-item>
    </form>
  </div>
</div>

<nz-spin nzTip="Loading..." [nzSpinning]="isSpinning">
  <div nz-row *ngIf="count > 0; else emptyblock">
    <div nz-col nzSpan="8" style="padding: 0px 5px 10px" *ngFor="let tech of originalTechniciansData"
      (click)="openjobcarddetails(tech)">
      <div class="cardstyle">
        <div nz-row>
          <div class="mainnam" nz-col nzSpan="24" nz-popover [nzPopoverContent]="tech['NAME']"
            nzPopoverPlacement="topLeft">
            <div nz-row>
              <div nz-col nzSpan="20">
                <b>Name: </b><span style="font-size: 12px !important">{{
                  tech?.NAME
                  }}</span>
              </div>
              <div nz-col nzSpan="4">
                <nz-tag *ngIf="tech?.IS_ACTIVE == 0" nzColor="#cd201f" style="border-radius: 15px">
                  <span>Inactive</span></nz-tag>
                <nz-tag *ngIf="tech?.IS_ACTIVE == 1" nzColor="#28a745"
                  style="border-radius: 15px"><span>Active</span></nz-tag>
              </div>
            </div>
          </div>

          <div nz-row>
            <div class="subname" nz-col nzSpan="24">
              <b>Email: </b>
              <a style="font-size: 12px !important" href="mailto:{{ tech?.EMAIL_ID }}" nz-popover
                [nzPopoverContent]="tech['EMAIL_ID']" nzPopoverPlacement="topLeft">{{ tech?.EMAIL_ID }}</a>
            </div>

            <div class="subname" nz-col nzSpan="12">
              <b>Mobile: </b><a style="font-size: 12px !important" href="tel:{{ tech?.MOBILE_NUMBER }}">{{
                tech?.MOBILE_NUMBER }}</a>
            </div>

            <div nz-col nzSpan="12" class="subname">
              <b>Experience Level:</b>
              <span style="font-size: 12px !important" *ngIf="tech.EXPERIENCE_LEVEL == 'J'">
                Junior</span>
              <span style="font-size: 12px !important" *ngIf="tech.EXPERIENCE_LEVEL == 'F'">
                Fresher</span>
              <span style="font-size: 12px !important" *ngIf="tech.EXPERIENCE_LEVEL == 'M'">
                Mid-Level</span>
              <span style="font-size: 12px !important" *ngIf="tech.EXPERIENCE_LEVEL == 'S'">
                Senior</span>
              <span style="font-size: 12px !important" *ngIf="tech.EXPERIENCE_LEVEL == 'L'">
                Lead</span>
              <span style="font-size: 12px !important" *ngIf="tech.EXPERIENCE_LEVEL == 'E'">
                Expert</span>
            </div>
          </div>

          <div nz-row>
            <div nz-col nzSpan="24" class="subname">
              <b>Type :</b>
              <span style="font-size: 12px !important" *ngIf="tech.TYPE == 'V'">
                Vendor Managed</span>
              <span style="font-size: 12px !important" *ngIf="tech.TYPE == 'F'">
                Freelancer</span>
              <span style="font-size: 12px !important" *ngIf="tech.TYPE == 'O'">
                On Payroll</span>
            </div>
          </div>

          <div class="subname" style="text-align: right" nz-col nzSpan="8" *ngIf="tech?.IS_ACTIVE == 1"></div>
          <div class="subname" style="text-align: right" nz-col nzSpan="8" *ngIf="tech?.IS_ACTIVE == 0"></div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #emptyblock>
    <div nz-row>
      <div nz-col nzSpan="24" style="font-weight: 600; margin-top: 10%">
        <nz-empty nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
          [nzNotFoundContent]="contentTpl" [nzNotFoundFooter]="footerTpl">
          <ng-template #contentTpl>
            <span> Data Not Found</span>
          </ng-template>
          <ng-template #footerTpl> </ng-template>
        </nz-empty>
      </div>
    </div>
  </ng-template>
</nz-spin>
<div *ngIf="jobdetailsshow">
  <nz-drawer [nzBodyStyle]="{
      height: 'calc(100% - 55px)',
      overflow: 'auto',
      padding: '10px',
    }" [nzClosable]="true" [nzMask]="true" [nzMaskClosable]="false" [nzWidth]="drawersize" [nzVisible]="jobdetailsshow"
    [nzTitle]="jobdetaildrawerTitle" (nzOnClose)="jobdetailsdrawerClose()" (nzKeyboard)="(true)">
    <ng-container *nzDrawerContent>
      <app-techniciansdetails [drawerClose]="jobdetailscloseCallback" [techdetailsdata]="jobdetailsdata"
        [jobId]="jobId">
      </app-techniciansdetails>
    </ng-container>
  </nz-drawer>
</div>
