    <ul nz-menu nzMode="inline" class="sider-menu" style="border-right: none">
      <li style="font-size: 13px;font-weight: 700;" *ngFor="let menu of menuItems" nz-submenu
        [nzTitle]="menu.title?.length > 20 ? menu.title.slice(0, 20) + '...' : menu.title" nzTooltipPlacement="bottom"
        nz-tooltip [nzTooltipTitle]="menu.title" [(nzOpen)]="menu.open" (nzOpenChange)="getSubCategories(menu, $event)">
        <ul style="font-size: 12px">
          <li style="padding-top: 0px !important" nz-menu-group>
            <ul>
              <li nz-tooltip nzTooltipPlacement="right" [nzTooltipTitle]="menu.title"
                [nzTooltipTitle]="group.NAME?.length >= 20 ? group.NAME : ''" *ngFor="let group of menu.children"
                nz-menu-item (click)="onMenuItemClick(group)">
                <span style="
                    text-overflow: ellipsis;
                    white-space: nowrap;
                    overflow: hidden;
                  " *ngIf="group.NAME?.length >= 20">{{ group.NAME?.slice(0, 20) + "..." }}</span>
                <span *ngIf="group.NAME?.length < 20" style="font-weight: 500!important;">{{ group.NAME }}</span>
              </li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

    <!-- </div> -->
  </nz-sider>

  <!-- Main Content -->
  <nz-layout class="content-layout">
    <nz-content style="background: white !important; padding: 20px">
      <div style="margin-top: 70px">
        <nz-spin [nzSpinning]="isSpinning">

          <nz-row [nzGutter]="16" class="card-row">


            <nz-col *ngFor="let item of selectedContent" style="margin-bottom: 12px;" [nzSpan]="6">
              <nz-card class="document-card border-blue">
                <div class="card-content">
                  <div class="icon-container">
                    <i nz-icon [nzType]="item.TYPE === 'D' ? 'file-text' : 'link'" nzTheme="outline"></i>
                  </div>
                  <div class="text-container">
                    <h4 nzTooltipPlacement="bottom" nz-tooltip [nzTooltipTitle]="item.NAME">
                      {{
                      item.NAME.length > 20
                      ? (item.NAME | slice : 0 : 20) + "..."
                      : item.NAME
                      }}
                    </h4>
                    <p>{{ item.TYPE === "D" ? "Document" : "Link" }}</p>
                  </div>
                </div>
                <div style="width: 100%; display: flex; align-items: center; justify-content: center;">
                  <button nz-button nzType="primary" style="padding-bottom: 12px;    margin-top: 6px;" nzBlock
                    class="view-btn" (click)="openDocument(item)">
                    <i nz-icon nzType="eye" nzTheme="outline"></i> View
                  </button>
                </div>
              </nz-card>
            </nz-col>

            <div *ngIf="!selectedContent?.length" class="select-message">

              <nz-empty nzNotFoundImage="https://gw.alipayobjects.com/zos/antfincdn/ZHrcdLPrvN/empty.svg"
                [nzNotFoundContent]="contentTpl43" [nzNotFoundFooter]="footerTpl43" style="margin-top: 38px">
                <ng-template #contentTpl43>
                  <span> Data Not Found</span>
                </ng-template>
                <ng-template #footerTpl43>
                </ng-template>
              </nz-empty>


            </div>
          </nz-row>
        </nz-spin>

      </div>

      <!-- Modal for Viewing PDF/Image -->

      <nz-modal [nzWidth]="900" [(nzVisible)]="isModalVisible" nzMaskClosable="false" nzClosable="false"
        [nzTitle]="'Document View'" [nzContent]="content" (nzOnCancel)="handleCancel()" [nzFooter]="ImageModalFooter">
        <ng-template #content>
          <nz-spin [nzSpinning]="loaddocs">
            <!-- style="height: 70vh; overflow: auto" -->
            <div *ngIf="pdfUrl" class="ss">
              <iframe [src]="pdfUrl" style="width: 100%; height: 70vh; border: none"></iframe>
            </div>

          </nz-spin>
        </ng-template>
        <ng-template #ImageModalFooter>
          <button nz-button nzType="default" (click)="handleCancel()">
            Close
          </button>
        </ng-template>
      </nz-modal>
    </nz-content>
  </nz-layout>
</nz-layout>
