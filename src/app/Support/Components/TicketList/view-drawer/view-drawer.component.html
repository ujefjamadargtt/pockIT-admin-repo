<div *ngIf="dataList.length < 1" class="no-comments-box-ux">
  <span class="no-comments-text-ux">No comments available.</span>
</div>
<div *ngIf="dataList.length > 0">
  <nz-spin [nzSpinning]="isLoading">
    <div nz-row class="comments-wrapper-ux" #commentsContainer>
      <div nz-col nzSpan="24">
        <div *ngFor="let item of dataList">
          <div class="comment-container">
            <nz-row>
              <nz-col *ngIf="item.COMMENTER_ID === userId" [nzSpan]="10" class="blank-space"></nz-col>
              <nz-col *ngIf="item.COMMENTER_ID === userId" [nzSpan]="14">
                <div class="chat-bubble own-comment">
                  <div>
                    <span>Me &nbsp;</span>
                    <span class="own-meta-text-ux">
                      | &nbsp;
                      {{ item.COMMENT_DATETIME | date : "dd/MM/yyyy HH:mm a" }}
                    </span>
                    <div class="own-comment-text-ux">
                      {{ item.COMMENT }}
                    </div>
                  </div>
                  s
                </div>
              </nz-col>
              <nz-col *ngIf="item.COMMENTER_ID !== userId" [nzSpan]="14">
                <div class="chat-bubble other-comment">
                  <div>
                    <span>{{ item.COMMENTER_NAME }} &nbsp;</span>
                    <span class="other-meta-text-ux">
                      | &nbsp;
                      {{ item.COMMENT_DATETIME | date : "dd/MM/yyyy HH:mm a" }}
                    </span>
                    <div class="other-comment-text-ux">
                      {{ item.COMMENT }}
                    </div>
                  </div>
                </div>
              </nz-col>
              <nz-col *ngIf="item.COMMENTER_ID !== userId" [nzSpan]="10" class="blank-space"></nz-col>
            </nz-row>
          </div>
          <div *ngIf="item.TYPE == 'A'" class="activity-center-ux">
            <nz-tag class="activity-tag-ux" [nzColor]="'blue'">
              {{ item.COMMENT }}
            </nz-tag>
          </div>
        </div>
      </div>
    </div>
  </nz-spin>
</div>
<div class="footer">
  <div nz-row>
    <div nz-col nzSpan="21">
      <textarea name="comment" [(ngModel)]="COMMENT" nz-input rows="2" placeholder="Enter Comment" required
        maxlength="1024"></textarea>
    </div>
    <div nz-col nzSpan="3" class="send-btn-wrapper-ux">
      <button type="button" class="ant-btn ant-btn-primary custom-button" nz-button nzType="primary"
        (click)="AddComment()" class="send-btn-mt-ux" [nzLoading]="ButtonSpinning">
        <i nz-icon nzType="send" class="send-icon"></i>
      </button>
    </div>
  </div>
  <div nz-row class="footer-actions-ux">
    <div class="footer-actions-inner-ux">
      <nz-space>
        <button nz-button nzType="primary" (click)="onHold()" *nzSpaceItem>Pick / On Hold</button>
        <button nz-button nzType="primary" (click)="onTransfer()" *nzSpaceItem>Transfer</button>
        <button nz-button nzType="primary" (click)="onClose()" *nzSpaceItem>Close Ticket</button>
      </nz-space>
    </div>
  </div>
</div>
