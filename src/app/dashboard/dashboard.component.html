<div class="body">
  <iframe *ngIf="is_show == true" [src]="grafanaUrl" width="100%" height="1800px"></iframe>
  <div class="inner-body" *ngIf="is_show == false">
    <div style="text-align: center">
      <span style="font-size: 40px !important; font-weight: bold">Welcome</span>

      <br />

      <span style="
          font-family: 'Courier New', Courier, monospace;
          font-size: 25px !important;
          font-weight: bold;
        ">
        {{ decreptedUserName | uppercase }}
      </span>

      <br />

      <span style="font-size: 12px !important">
        <span nz-icon nzType="mail" nzTheme="twotone"></span>
        {{ decryptedEmail }}
      </span>
    </div>
  </div>
</div>
